<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
      }

      /* Custom Navbar Styles from home.html */
      .navbar {
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .navbar-brand {
        font-size: 24px;
        font-weight: bold;
        color: white !important;
      }

      .nav-link {
        color: white !important;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #ffdd57 !important;
      }

      /* Section Styles */
      .title {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
        color: #4e54c8;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .image-grid {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .image-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease;
        width: 100%;
        max-width: 300px;
      }

      .image-card:hover {
        transform: translateY(-5px);
      }

      .image-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .button-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .button-container button {
        background: #4e54c8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .button-container button:hover {
        background: #8f94fb;
      }
    </style>
  </head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Know About Devbhoomi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="destination.html">Destinations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="food.html">Food</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bot.html">AskBot</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section>
      <div class="title">DESTINATION</div>
      <div class="container">
        <div class="image-grid">
          <div class="image-card">
            <img src="name-1 (11).jpg" alt="Natural Destination">
          </div>
          <div class="image-card">
            <img src="LORD_SHIV.jpg" alt="Religious Destination">
          </div>
        </div>
        <div class="button-container">
          <button onclick="window.location.href='natural.html'">NATURAL</button>
          <button onclick="window.location.href='religious.html'">RELIGIOUS</button>
        </div>
      </div>
    </section>
    <!-- Bootstrap JS -->
